// --- Useful Settings
con_enable "1"
// Enables console without requiring -console in launch options
cl_disablefreezecam "1"
// Disables freezecam
cl_autowepswitch "0"
// Disables auto switching to weapons you pick up 
cl_use_opens_buy_menu "0"
// Disables E opening buy menu
cl_timeout "30"
// Time allowed disconnected before timeout (max 30)
cl_disablehtmlmotd "1"
// Disables advertisements/videos/stuff on community servers
gameinstructor_enable "0"
// 0 = Disables Game Instructor, 1 = Enables it.
mp_do_warmup_offine "1"
// Allow Warmup on Bots for training.
cl_crosshair_friendly_warning "2"
// Display a Warning when aiming at a teammate.
// 0 = always off, 1 = only on default crosshair styles, 2 = always on
cl_invites_only_mainmenu "1"
// Invites will only pop if in main Menu. 0 = Always, 1 = When not playing.

// -- Bind List
bind "mouse5" "+voicerecord"
bind "TAB" "+ng"
bind "F10" "toggleconsole"
bind "h" "+lookatweapon"
bind "l" "slot12"
bind "u" "messagemode2"

bind "kp_enter" "incrementvar cl_radar_scale 0.32 0.52 0.05"
// This lets you adjust radar scale on numpad enter

bind "PGUP" "ignoremsg"
// Ignore Chat
bind "PGDN" "ignorerad"
// Ignore Radio Commands

bindtoggle "CAPSLOCK" "cl_righthand"
// Toggles from Left to Right hand or viceversa.
Bind "N" "Toggle voice_scale 0 1"
// Fast Mute other players.
bind "F2" "change_Ch"
// Change your Crosshair - Change Alias new_ch settings for your crosshair.
alias "Lines" "toggle cl_crosshairsize 1.5 500"
bind F1 "Lines"
// Change your Crosshairsize for better Nade alignment.
// Note : Remember to Change Lines inside Crosshair settings.

BindToggle \ "cl_crosshair_t"

// Radio Commands
Bind mouse3 "Radio"
Bind Z "Radio1"
Bind ALT "Radio2"
Bind X "Radio3"

// -- Alias List
alias "change_Ch" "change_ch1"
alias "change_ch1" "cross_Ch; alias change_Ch change_ch2"
alias "change_ch2" "box_Ch; alias change_Ch change_ch3"
alias "change_ch3" "grid_Ch; alias change_Ch change_ch1"
// Toogle from Default Crosshair to one of your own.

alias "cross_Ch" "cross_ch1; cross_ch2; cross_ch3; cross_ch4"
// Sets of the Cross Crosshair
alias "cross_ch1" "cl_crosshair_drawoutline 1; cl_crosshair_dynamic_maxdist_splitratio 0; cl_crosshair_dynamic_splitalpha_innermod 1; cl_crosshair_dynamic_splitalpha_outermod 1; cl_crosshair_dynamic_splitdist 2; cl_crosshair_outlinethickness 1"
alias "cross_ch2" "cl_crosshair_sniper_show_normal_inaccuracy 0;cl_crosshair_sniper_width 1; cl_crosshair_t 0; cl_crosshairalpha 255; cl_crosshaircolor 5; cl_crosshaircolor_b 255"
alias "cross_ch3" "cl_crosshaircolor_g 255; cl_crosshaircolor_r 255; cl_crosshairdot 0; cl_crosshairgap -2; cl_crosshairgap_useweaponvalue 1; cl_crosshairsize 1.5; cl_crosshairstyle 2"
alias "cross_ch4" "cl_crosshairthickness 0; cl_crosshairusealpha 1; cl_fixedcrosshairgap -7; alias Lines toggle cl_crosshairsize 1.5 500"

alias "box_Ch" "box_Ch1; box_Ch2; box_Ch3; box_Ch4"
// Sets of the Box Crosshair
alias "box_Ch1" "cl_crosshair_drawoutline 1; cl_crosshair_dynamic_maxdist_splitratio 0.7; cl_crosshair_dynamic_splitalpha_innermod 1; cl_crosshair_dynamic_splitalpha_outermod 1; cl_crosshair_dynamic_splitdist -2.43"
alias "box_Ch2" "cl_crosshair_outlinethickness 1; cl_crosshair_sniper_show_normal_inaccuracy 0; cl_crosshair_sniper_width 1; cl_crosshair_t 0; cl_crosshairalpha 200; cl_crosshaircolor 1; cl_crosshaircolor_b 50"
alias "box_Ch3" "cl_crosshaircolor_g 250; cl_crosshaircolor_r 50; cl_crosshairdot 0; cl_crosshairgap -4.5; cl_crosshairgap_useweaponvalue 1; cl_crosshairsize 0.5; cl_crosshairstyle 2"
alias "box_Ch4" "cl_crosshairthickness 1.5; cl_crosshairusealpha 1; cl_fixedcrosshairgap -7; alias Lines toggle cl_crosshairsize 0.5 500"

alias "grid_Ch" "grid_Ch1; grid_Ch2; grid_Ch3; grid_Ch4"
// Sets of the Box Crosshair
alias "grid_Ch1" "cl_crosshair_drawoutline 0; cl_crosshair_dynamic_maxdist_splitratio 0; cl_crosshair_dynamic_splitalpha_innermod 1; cl_crosshair_dynamic_splitalpha_outermod 0.3; cl_crosshair_dynamic_splitdist -5"
alias "grid_Ch2" "cl_crosshair_outlinethickness 0.5; cl_crosshair_sniper_show_normal_inaccuracy 0; cl_crosshair_sniper_width 1; cl_crosshair_t 0; cl_crosshairalpha 200; cl_crosshaircolor 5; cl_crosshaircolor_b 0"
alias "grid_Ch3" "cl_crosshaircolor_g 255; cl_crosshaircolor_r 125; cl_crosshairdot 0; cl_crosshairgap -16.5; cl_crosshairgap_useweaponvalue 1; cl_crosshairsize 0.5; cl_crosshairstyle 3"
alias "grid_Ch4" "cl_crosshairthickness 6.5; cl_crosshairusealpha 1; cl_fixedcrosshairgap -7; alias Lines toggle cl_crosshairsize 0.5 500"

change_ch1

// Shows Score and Display Net_Graph
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"

alias HelpMe "exec HelpMe.cfg"
alias Autoexec "exec autoexec.cfg"
alias Training "exec Training.cfg"

// --- Personal
fps_max "0"
fps_max_menu "121"
// Higher value is better than 0 for some loading times.
// Note : Set your max fps to the ones of your screen Refresh rate +1 or 1 fps lower from your lowest fps count for better performance.
// If you get an average of 100 fps, but your lowest fps is 76, set this to 75
// If you set FPS max, and your FPS drops ( Example : Unlimited you get 300, Limited to 241 you get 120 ) use unlimited value "0" or "999" )
cl_downloadfilter "nosounds"
// Filters what is going to be downloaded.
// All = All allowed, Nosounds = Sounds won't be downloaded, none = Nothing will be downloaded.

// -- In-Game Related
cl_teamid_overhead_mode  "2"
// Shows you where teammates are through walls
// 0 = Disabled; 1 = Pips; 2 = Pips, name, and equipment
cl_showloadout "1"
// Always show your items on screen (bottom right)
cl_show_clan_in_death_notice "1"
// Shows team tag in death messages
snd_mute_losefocus "0"
// Enables game volume to play when alt-tabbed 

// -- Network Options
rate "786432"
// ( Your Bandwith, rate : 0.5Mbps, 65536 ; 1Mbps, 131072 ; 1.5Mbps, 196608; 2Mbps, 262144; 4Mbps, 524288; 6Mbps, 786432)
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interpolate "1"
cl_interp_ratio "1"
// 2 = Default - 1 = Disables Interpolations (Less Ping, but could led to package loss)
net_client_steamdatagram_enable_override "0"
// 1 : Force Steam datagram relay on (recommended)
cl_resend "1.5"
// Delay in seconds before the client will resend the 'connect' attempt
cl_predict "1"
cl_predictweapons "1"

// -- MatchMaking Options
mm_dedicated_search_maxping "25"
// Max latency for MM servers you join (set low)
Alias MM_MaxPing "mm_dedicated_search_maxping"

mm_csgo_community_search_players_min "7"
// Minimum amount of actual players on servers Valve connects you to (no more joining servers full of bots!)

// -- Sound Related
snd_hwcompat "0"
// 0 = Turns on HRTF and Sound Occlusion. Change to 1 to turn HRTF off.
volume "0.5"
// Master music volume level
snd_deathcamera_volume "0"
// Music in deathcamera
snd_mapobjective_volume "0"
// Music that starts when bomb is planted
snd_menumusic_volume "0"
// Music in main menu
snd_roundend_volume "0"
// Music when round ends
snd_roundstart_volume "0"
// Music when round starts
snd_mvp_volume "0"
// Music when you win and get an MVP star
snd_tensecondwarning_volume "0.03"
// 10 Second bomb music timer (actually 9.7 seconds) (recommended on)
snd_dzmusic_volume "0"
// Danger Zone Music Volume
voice_enable "1"
voice_scale "1"

// -- Mouse Related
m_mousespeed "0"
// Disables mouse acceleration
m_customaccel "0"
// Disables mouse acceleration
m_rawinput "1"
// Enables 1:1 raw mouse input (no acceleration)

// -- Other
spec_replay_autostart "0"
// Disable Killcam
cl_join_advertise "2"
// Allows friends to click your name and join your server
r_drawtracers_firstperson "0"
// Removes tracers coming from your own weapon (careful, it helps with spray)
net_graphproportionalfont "0"
// Makes Net Graph Smaller

// Own Settings
sensitivity "1"
// sensitivity 8 for 100 DPI, 2 for 400, 1 for 800, 0.5 for 1600, 0.066666666666667 for 12000
voice_mixer_volume "1"
//voice_mixer_volume "0.25"
// Changes your Microphone volume. Need to be changed before CS is launched.
// Changes Windows Microphone Volume. 0 = 0%, 1 = 100%

// --- Server Settings
sv_minupdaterate "64"
sv_maxupdaterate "128"
sv_mincmdrate "128"
sv_minrate "80000"

// --- Ilegal in Serious Competitions
alias "clean_all" "cl_updatevisibility; clear_anim_cache; clear_debug_overlays; r_cleardecals; hud_reloadscheme; dsp_reload; clear"
alias "clean" "r_cleardecals; clear"
bind "v" "clean"
// Clears everything - Like reconnect without making it.
alias "-jumpthrow" "-jump"
alias "+jumpthrow" "+jump;-attack;-attack2"
bind "f" "+jumpthrow"
// Easy JumpThrow Script (Left, Right, both clicks )
alias "+fastswitch" "slot3"
alias "-fastswitch" "lastinv"

bind "F3" "cl_clearhinthistory; toggle gameinstructor_enable"
// Clear hints and Toggles gameinstructor - Easiest way to find the bomb in the smoke.

alias "+cjump" "+jump; +duck"     
alias "-cjump" "-jump; -duck"
bind "c" "+cjump"
// Jump and Crouch for maximum height

alias "+spin" "+use; m_yaw 0.5;say_team Step on the bomb and defuse it like a pro!!"
alias "-spin" "-use; m_yaw 0.022"
alias "def_mode_on" "bind e +spin; bind t def_mode_off; say_team Defuse Mode Activated!"
alias "def_mode_off" "bind e +use; bind t def_mode_on; say_team Defuse Mode Deactivated!"
bind "T" "def_mode_on"
// End of Ilegal Actions

// Anti-Training CFG - Default Values
sv_infinite_ammo "0"
ammo_grenade_limit_total "3"
mp_freezetime "6"
mp_roundtime "5"
mp_roundtime_defuse "0"
cl_grenadepreview "0"
sv_grenade_trajectory "0"
sv_grenade_trajectory_dash "0"
sv_grenade_trajectory_time "10"
sv_grenade_trajectory_time_spectator "4"
sv_showimpacts "0"
sv_showimpacts_time "4"
mp_limitteams "2"
mp_autoteambalance "1"
mp_maxmoney "16000"
mp_startmoney "800"
mp_buytime "90"
mp_buy_anywhere "0"
bot_stop "0"
net_fakelag "0"
weapon_debug_spread_show "0"
mp_respawn_on_death_ct "0"
mp_respawn_on_death_t "0"
mp_respawnwavetime_ct "10"
mp_respawnwavetime_t "10"
sv_enablebunnyhopping "0"
sv_autobunnyhopping "0"
mp_autokick "1"
mp_friendlyfire "1"
mp_free_armor "0"
mp_teammates_are_enemies "0"
sv_cheats "0"
mp_ignore_round_win_conditions "0"

// -- Hud Related
cl_hud_healthammo_style "1"
// Enables healthbar next to your health and ammo
cl_hud_playercount_pos "0"
// Sets the players-alive count to top (For bottom use 1)
cl_hud_playercount_showcount "1"
// Shows the avatar and healthbars of players alive (For number only use 1)
cl_hud_color "8"
//Hud Colors: 0 = Light Grey (Default), 1 = White, 2 = Light Blue, 3 = Blue, 4 = Purple, 5 = Red, 6 = Orange, 7 = Yellow, 8 = Green, 9 = Light Green, 10 = Pink, 11 = Light Yellow.
hud_showtargetid "1"
// Shows enemy name when you aim at them
ui_steam_overlay_notification_position "bottomright"
// Sets Steam overlay Notifications to any position : topleft, topright, bottomleft and bottomright

cl_color "2"
// 0 = yellow, 1 = purple, 2 = green, 3 = blue, 4 = orange. Color for team color selection.

alias Moded "echo Last Modification - 12/05/2020 - 12:01:40"

// Removed Binds
unbind k

// TV
tv_enable "0"
tv_maxclients "0"
tv_name "Apryed's TV"
tv_title "Apryed's TV"
tv_broadcast_server_info_message_size_kb "2048"
tv_maxrate "0"
tv_nochat "1"
tv_password "IsThisATV?"
tv_snapshotrate "128"

host_writeconfig

// make sure this autoexec does its fine
HelpMe
echo "Note: If it's the first time runing CSGO - Re execute this File ( exec autoexec.cfg or Autoexec )."
echo "Autoexec Config loaded"