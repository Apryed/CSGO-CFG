// --- Alias List
alias Moded "echo Last Modification - 15/12/2020 - 18:18:30"
Alias MM_MaxPing "mm_dedicated_search_maxping"
// Shows Score and Display Net_Graph
alias "+ng" "+showscores; net_graph 1"
alias "-ng" "-showscores; net_graph 0"
alias HelpMe "exec HelpMe.cfg"
alias Autoexec "exec autoexec.cfg"
alias Training "exec Training.cfg"
alias Personal "exec Personal_Settings.cfg"

// --- Useful Settings
con_enable "1"
// Enables console without requiring -console in launch options
cl_disablefreezecam "1"
// Disables freezecam
cl_autowepswitch "0"
// Disables auto switching to weapons you pick up 
cl_use_opens_buy_menu "0"
// Disables E opening buy menu
cl_timeout "30"
// Time allowed disconnected before timeout (max 30)
cl_disablehtmlmotd "1"
// Disables advertisements/videos/stuff on community servers
gameinstructor_enable "0"
// 0 = Disables Game Instructor, 1 = Enables it.
mp_do_warmup_offine "1"
// Allow Warmup on Bots for training.
cl_crosshair_friendly_warning "2"
// Display a Warning when aiming at a teammate.
// 0 = always off, 1 = only on default crosshair styles, 2 = always on
cl_invites_only_mainmenu "1"
// Invites will only pop if in main Menu. 0 = Always, 1 = When not playing.
bot_difficulty 3
// Bot difficulty set to Expert. 0 = Easy, 1 = Normal, 2 = Hard, 3 = Expert.
cl_downloadfilter "nosounds"
// Filters what is going to be downloaded.
// All = All allowed, Nosounds = Sounds won't be downloaded, none = Nothing will be downloaded.

// -- In-Game Related
cl_teamid_overhead_mode "2"
// Shows you where teammates are through walls
// 0 = Disabled; 1 = Pips; 2 = Pips, name, and equipment
cl_showloadout "1"
// Always show your items on screen (bottom right)
cl_show_clan_in_death_notice "1"
// Shows team tag in death messages
snd_mute_losefocus "0"
// Enables game volume to play when alt-tabbed 
mm_csgo_community_search_players_min "7"
// Minimum amount of actual players on servers Valve connects you to (no more joining servers full of bots!)

// -- Other
spec_replay_autostart "0"
// Disable Killcam
cl_join_advertise "2"
// Allows friends to click your name and join your server
r_drawtracers_firstperson "0"
// Removes tracers coming from your own weapon (careful, it helps with spray)
net_graphproportionalfont "0"
// Makes Net Graph Smaller



